<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<table>
<tr>
<th>Id </th>
<th>Task Id </th>
<th>Task Title  </th>
<th>Description</th>
<th>Date </th>
<th>Time </th>
<th>Review </th>
</tr>

<tr th:each="value:${empStatus}">
<td th:text="${value.id}"></td>
<td th:text="${value.taskId}"></td>
<td th:text="${value.taskTitle}"></td>
<td th:text="${value.description}"></td>
<td th:text="${value.date}"></td>
<td th:text="${value.time}"></td>
<td th:text="${value.review}"></td>
<td><a th:href="@{'Approve?id='+${value.id}}">Approve</a></td>
<td><a th:href="@{'Reject?id='+${value.id}}">Reject</a></td>
</tr>


</table>
</body>
</html>
